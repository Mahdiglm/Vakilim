<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>وکیلیم | مشاوره حقوقی آنلاین</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/pjnalls/spa-404-fix
    (function() {
      // This creates a redirect to the root of the site with the current path as a query parameter
      window.location.href = `/${
        window.location.pathname
          ? `?currentRoute=${window.location.pathname.slice(1)}`
          : ""
      }`;
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
