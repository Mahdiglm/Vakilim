<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>وکیلیم | مشاوره حقوقی آنلاین</title>
  <script>
    // SPA 404 fix for GitHub Pages
    (function(){
      // Get the current path
      var path = window.location.pathname;
      var basePath = '/Vakilim/';
      
      // Check if we're in the repo context
      var isInRepo = path.indexOf(basePath) === 0;
      
      // Handle the path
      if (path.indexOf('/src/main.jsx') !== -1 || path.indexOf('/src/main.js') !== -1) {
        // Special handling for source files
        window.location.href = window.location.origin + basePath;
      } else {
        // For all other paths, redirect to the SPA with the path as a query param
        var cleanPath = isInRepo ? path.replace(basePath, '') : path;
        if (cleanPath.startsWith('/')) cleanPath = cleanPath.substring(1);
        
        window.location.href = window.location.origin + basePath + 
          (cleanPath ? '?currentRoute=' + encodeURIComponent(cleanPath) : '');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
