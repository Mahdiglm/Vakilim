<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>وکیلیم | مشاوره حقوقی آنلاین</title>
  <script>
    // Single Page App 404 fix for GitHub Pages
    // Based on https://github.com/pjnalls/spa-404-fix
    (function(){
      // Get the current path excluding the base path
      var path = window.location.pathname;
      var basePath = '/Vakilim/';
      
      // Determine if we're in the Vakilim repo context
      var isInRepo = path.indexOf(basePath) === 0;
      var pathToUse = isInRepo ? path.replace(basePath, '') : path;
      
      // Special handling for src/main.jsx
      if (pathToUse.indexOf('src/main.jsx') !== -1) {
        window.location.href = window.location.origin + 
          (isInRepo ? basePath : '/');
      } else {
        // Regular route handling
        window.location.href = window.location.origin + 
          (isInRepo ? basePath : '/') + 
          '?currentRoute=' + encodeURIComponent(pathToUse);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
